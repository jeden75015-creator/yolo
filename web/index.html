<body>
  <!-- ðŸ”¥ Custom Web Component for Flutter Web Google Maps iFrame -->
  <script>
    customElements.define("map-iframe", class extends HTMLElement {
      connectedCallback() {
        const iframe = document.createElement("iframe");
        iframe.src =
          "https://www.google.com/maps/embed/v1/view?key=AIzaSyBfm6IoyNEj8mCtnMCjOy-dsOELJt0efpk&center=48.8566,2.3522&zoom=11";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "0";
        this.appendChild(iframe);
      }
    });
  </script>

  <!-- Service worker for Firebase Messaging -->
  <script src="/firebase-messaging-sw.js"></script>
  <script> window.initMap = function () { }; </script>
